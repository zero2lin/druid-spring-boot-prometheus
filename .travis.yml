language: java
jdk:
- oraclejdk8

cache:
  directories:
    - $HOME/.m2

install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip -B -V

## export GPG details
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

deploy:
  provider: script
  script: "mvn --settings .travis.settings.xml -DskipTests=true -B clean deploy"
  skip_cleanup: true
  on:
    all_branches: true

    